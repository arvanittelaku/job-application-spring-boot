<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{shared/_header :: layout('Job Details')}"></th:block>
<body>
<div th:replace="~{shared/_navbar :: navbar}"></div>

<h1 style="text-align: center; color: coral; margin-bottom: 30px;">Job Details</h1>

<div class="container">
    <div th:object="${job}">
        <div class="row mb-4">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 th:text="*{title}"></h2>
                        <p><strong>Category:</strong> <span th:text="*{category}"></span></p>
                    </div>
                    <div class="card-body">
                        <h5><strong>Company:</strong></h5>
                        <p th:text="*{jobOwner.companyName}"></p>

                        <h5><strong>Description:</strong></h5>
                        <p th:text="*{description}"></p>

                        <h5><strong>Location:</strong></h5>
                        <p th:text="*{location}"></p>

                        <h5><strong>Salary:</strong></h5>
                        <p th:text="*{salary}"></p>

                        <h5><strong>Requirements:</strong></h5>
                        <p th:text="*{requirements}"></p>

                        <h5><strong>Responsibilities:</strong></h5>
                        <p th:text="*{responsibilities}"></p>

                        <h5><strong>Application Deadline:</strong></h5>
                        <p th:text="*{deadline}"></p>

                        <h5><strong>Contact Info:</strong></h5>
                        <p th:text="*{contactInfo}"></p>

                        <h5><strong>Applicants: </strong></h5>
                        <p th:text="*{applicants.size()}"></p>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/jobs/view/{id}(id=*{id})/apply}">
                           <button class="btn btn-primary">Apply</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
