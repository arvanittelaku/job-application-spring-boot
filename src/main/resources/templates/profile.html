<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Home')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<section style="background-color: #eee;">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3" th:text="${session.user.username}"></h5>
                    <p class="text-muted mb-4" th:text="${session.user.bio}"></p>

                    <div class="header-btn d-flex justify-content-center mt-3">
                        <a th:href="@{/profile/update}" class="btn btn-primary me-3 mr-5">Edit Profile</a>

                        <form th:action="@{/logout}" method="post" th:unless="${session == null}" class="d-flex">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </div>



                </div>
            </div>

        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Username</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.username}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"
                               th:text="${session.user.name} + ' ' + ${session.user.lastName}"></p>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.email}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.phone}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Address</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.address}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">City</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.city}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Country</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${session.user.country}"></p>
                        </div>
                    </div>
                    <hr>

                    <div class="header-btn d-none f-right d-lg-block">
                        <a th:href="@{/profile/update}" class="btn btn-primary mt-3 me-2">Edit Profile</a>

                        <form th:action="@{/logout}" method="post" th:unless="${session == null}" class="d-inline">
                            <button type="submit" class="btn btn-danger mt-3">Logout</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


</body>
</html>
