<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Company Profile')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<section style="background-color: #eee;">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4.webp" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3" th:text="${session.company.companyName}"></h5>
                    <p class="text-muted mb-4" th:text="${session.company.bio}"></p>

                    <!-- Dashboard Button -->
                    <a th:href="@{/dashboard}" class="btn btn-primary mt-3">Go to Dashboard</a>
                </div>
            </div>
        </div>

        <div class="col-lg-8" th:object="${session.company}">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Company Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{companyName}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{email}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{phone}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Address</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{address}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">City</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{city}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Country</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="*{country}"></p>
                        </div>
                    </div>
                    <hr>

                    <div class="header-btn d-none f-right d-lg-block">
                        <a th:href="@{/profile/update}" class="btn btn-primary mt-3 me-2">Edit Profile</a>

                        <form th:action="@{/logout}" method="post" th:unless="${session == null}" class="d-inline">
                            <button type="submit" class="btn btn-danger mt-3">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
