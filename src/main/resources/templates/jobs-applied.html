<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Jobs Applied')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="text-center text-primary">Jobs Applied</h1>

    <div class="mt-4">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}">Job Title</td>
                <td th:text="${job.jobOwner.companyName}">Company Name</td>
                <td th:text="${job.location}">Job Location</td>
                <td th:text="${job.salary}">Job Salary</td>
                <td th:text="${job.applicationStatus}">Application Status</td>
                <td>
                    <a th:href="@{/job/cancel-application/{id}(id=${job.id})}" class="btn btn-danger btn-sm">Cancel Application</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(jobs)}">
                <td colspan="6" class="text-center">No jobs applied yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
