<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{shared/_header :: layout('Login')}"></th:block>
<div th:replace="~{shared/_navbar :: navbar}"></div>
<title th:text="${title}"></title>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card mb-3">
                <div class="card-body">
                    <p th:if="${success}">
                        <span th:text="${success}" style="color: green"></span>
                    </p>
                    <p th:if="${error}">
                        <span th:text="${error}" style="color: red"></span>
                    </p>

                    <h2>Login to your company account</h2>
                    <form action="/login/company" method="post" th:object="${companyLoginDto}">
                    <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Email error</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}"
                                   placeholder="Enter password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password error</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
