<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Register')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            <p class="text-end">
                <a href="/register-company" class="text-decoration-none text-primary">Register as a company?</a>
            </p>
            <form th:action="@{/register}" th:object="${userRegDto}" method="post">
                <!-- Username -->
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password" required>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                </div>

                <!-- Name -->
                <div class="form-group mb-3">
                    <label for="name">First Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your first name" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>

                <!-- Last Name -->
                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" required>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <!-- Phone -->
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter your phone number" required>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>

                <!-- Address -->
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Enter your address" required>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                </div>

                <!-- Country -->
                <div class="form-group mb-3">
                    <label for="country">Country</label>
                    <input type="text" th:field="*{country}" class="form-control" placeholder="Enter your country" required>
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                </div>

                <!-- City -->
                <div class="form-group mb-3">
                    <label for="city">City</label>
                    <input type="text" th:field="*{city}" class="form-control" placeholder="Enter your city" required>
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                </div>

                <!-- State -->
                <div class="form-group mb-3">
                    <label for="state">State</label>
                    <input type="text" th:field="*{state}" class="form-control" placeholder="Enter your state" required>
                    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
                </div>

                <!-- Postal Code -->
                <div class="form-group mb-3">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" th:field="*{postalCode}" class="form-control" placeholder="Enter your postal code" required>
                    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
