<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Register')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Register</h2>
            <form action="#" th:action="@{/register}" th:object="${userRegistrationRequestDto}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           placeholder="Enter username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">Username error</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Enter password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password error</span>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                           placeholder="Enter password">
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red">Password error</span>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</span>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" th:field="*{surname}" class="form-control"
                           placeholder="Enter surname">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red">Surname error</span>
                </div>
                <div class="form-group">
                    <label for="surname">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control"
                           placeholder="Enter surname">
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red">Surname error</span>
                </div>
                <div class="form-group">
                    <label for="surname">Country</label>
                    <input type="text" id="country" th:field="*{country}" class="form-control"
                           placeholder="Enter surname">
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color: red">Surname error</span>
                </div>
                <div class="form-group">
                    <label for="surname">City</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control"
                           placeholder="Enter surname">
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red">Surname error</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          style="color: red">Email error</span>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" th:field="*{role}" class="form-control">
                            <option value="JOB_SEEKER">Job Seeker</option>
                            <option value="EMPLOYER">Job Owner</option>
                        </select>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                              style="color: red">Role error</span>
                    </div>
                    <div class="form-group">
                        <label for="surname">Phone Number</label>
                        <input type="text" id="phone" th:field="*{phone}" class="form-control"
                               placeholder="Enter Phone Number">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red">Surname error</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
