<!DOCTYPE html>
<html lang="en">
<th:block th:replace="shared/_header :: layout('Home')"></th:block>
<body>
<div th:replace="shared/_navbar :: navbar"></div>

<section style="background-color: #f9f9f9; min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Update Profile</h3>
                        <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
                            <!-- Name -->
                            <div class="form-group mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control rounded-pill" placeholder="Enter your name" required>
                            </div>
                            <!-- Last Name -->
                            <div class="form-group mb-4">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control rounded-pill" placeholder="Enter your last name" required>
                            </div>
                            <!-- Email -->
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control rounded-pill" placeholder="Enter your email" required>
                            </div>
                            <!-- Phone -->
                            <div class="form-group mb-4">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control rounded-pill" placeholder="Enter your phone number" required>
                            </div>
                            <!-- Bio -->
                            <div class="form-group mb-4">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea id="bio" th:field="*{bio}" class="form-control rounded-3" rows="4" placeholder="Write something about yourself" required></textarea>
                            </div>
                            <!-- Address -->
                            <div class="form-group mb-4">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" th:field="*{address}" class="form-control rounded-pill" placeholder="Enter your address" required>
                            </div>
                            <!-- City -->
                            <div class="form-group mb-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" th:field="*{city}" class="form-control rounded-pill" placeholder="Enter your city" required>
                            </div>
                            <!-- Country -->
                            <div class="form-group mb-4">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" id="country" th:field="*{country}" class="form-control rounded-pill" placeholder="Enter your country" required>
                            </div>
                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary rounded-pill w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
