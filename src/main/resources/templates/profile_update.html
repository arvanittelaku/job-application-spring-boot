<!DOCTYPE html>
<html lang="en">
<!-- Header Fragment -->
<head th:replace="~{shared/_header :: layout('Update Profile')}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
</head>

<body>
<!-- Navbar Fragment -->
<div th:replace="~{shared/_navbar :: navbar}"></div>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Update Profile</h3>
            <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
              <!-- Name -->
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
              </div>
              <!-- Last Name -->
              <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" required>
              </div>
              <!-- Email -->
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
              </div>
              <!-- Phone -->
              <div class="form-group mb-3">
                <label for="phone">Phone</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter your phone number" required>
              </div>
              <!-- Bio -->
              <div class="form-group mb-3">
                <label for="bio">Bio</label>
                <textarea id="bio" th:field="*{bio}" class="form-control" rows="3" placeholder="Write something about yourself" required></textarea>
              </div>
              <!-- Address -->
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter your address" required>
              </div>
              <!-- City -->
              <div class="form-group mb-3">
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Enter your city" required>
              </div>
              <!-- Country -->
              <div class="form-group mb-3">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}" class="form-control" placeholder="Enter your country" required>
              </div>
              <!-- Save Button -->
              <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
