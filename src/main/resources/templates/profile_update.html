<!DOCTYPE html>
<html lang="en">
<!-- Header Fragment -->
<head th:replace="~{shared/_header :: layout('Update Profile')}"></head>

<body>
<!-- Navbar Fragment -->
<div th:replace="~{shared/_navbar :: navbar}"></div>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Update Profile</h3>
            <form th:action="@{/profile/update}" th:object="${session.user}" method="post">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="phone">Phone</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="bio">Bio</label>
                <textarea id="bio" th:field="*{bio}" class="form-control" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
