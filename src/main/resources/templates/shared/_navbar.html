<header th:fragment="navbar">
    <div class="header-area header-transparent">
        <div class="header-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a th:href="@{/}"><img th:src="@{/assets/img/logo/logo.png}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a th:href="@{/}">Home</a></li>
                                        <li><a th:href="@{/jobs}">Jobs</a></li>
                                        <li><a th:href="@{/contact}">Contact</a></li>
                                        <li><a th:href="@{/companies}">Companies</a></li>
                                        <li th:if="${session.user != null}">
                                            <a th:href="@{/profile}">Profile</a>
                                        </li>
                                        <li th:if="${session.company != null}">
                                            <a th:href="@{/profile/company}">Company Profile</a>
                                        </li>
                                        <li th:if="${session.company != null}">
                                            <a th:href="@{/jobs-add}" style="color: red; font-weight: bold;">Post Job</a>
                                        </li>



                                    </ul>
                                </nav>
                            </div>
                            <!-- Header-btn -->
                            <div class="header-btn d-none f-right d-lg-block" th:if="${session.user == null && session.company == null}">
                                <a th:href="@{/register}" class="btn head-btn1">Register</a>
                                <a th:href="@{/login}" class="btn head-btn2">Login</a>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
